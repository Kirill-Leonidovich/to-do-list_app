<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles/css/main.min.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="todo">
      <div class="todo-body">
        <div class="header">
          <div class="color-modes-toggle header-section">
            <div class="color-modes-toggle-track">
              <div class="color-modes-toggle-thumb">
                <span class="thumb thumb__sun">
                  <i class="fas fa-sun"></i>
                </span>
                <span class="thumb thumb__moon">
                  <i class="fas fa-moon"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="title header-section">
            <p class="title__text">
              todo add
            </p>
          </div>
          <div class="filter-select header-section">
            <div class="filter-select-current">
              <div class="filter-select-value__text">
                all
              </div>
              <div class="filter-select-value__icon">
                <span class="icon-all">
                  <i class="fas fa-clipboard-list"></i>
                </span>
              </div>
            </div>
            <div class="filter-select-body">
              <div class="filter-select-value">
                <div class="filter-select-value__text">
                  all
                </div>
                <div class="filter-select-value__icon">
                  <span class="icon-all">
                    <i class="fas fa-clipboard-list"></i>
                  </span>
                </div>
              </div>
              <div class="filter-select-value">
                <div class="filter-select-value__text">
                  important
                </div>
                <div class="filter-select-value__icon icon-important">
                  <span class="icon-important">
                    <i class="fas fa-star"></i>
                  </span>
                </div>
              </div>
              <div class="filter-select-value">
                <div class="filter-select-value__text">
                  completed
                </div>
                <div class="filter-select-value__icon icon-completed">
                  <span class="icon-completed">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>
              <div class="filter-select-value">
                <div class="filter-select-value__text">
                  unfulfilled
                </div>
                <div class="filter-select-value__icon">
                  <span class="icon-unfulfilled">
                    <i class="fas fa-times"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="task-input">
          <input class="task-input__input" name="input" id="task-input"></input>
          <label class="task-input__label" for="task-input">Enter the task</label>
          <button class="task-input__button">
            <span>
              <i class="fas fa-plus"></i>
            </span>
          </button>
        </div>
        <div class="list">
        </div>
      </div>
    </div>
  </div>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/5c6ff8eb8e.js" crossorigin="anonymous"></script>
  <!-- script -->
  <script src="./index.js"></script>
</body>

</html>
